<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Line Drawing</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>WebGL Line Drawing</h1>
    <div class="controls">
      <div>
        <label for="lineWidth">Line Width:</label>
        <input
          type="number"
          id="lineWidth"
          value="2"
          min="1"
          max="10"
          step="1"
        />
        <!-- Button for generating a random coordinate -->
        <button onclick="addRandomSegment()">Generate Random Segment</button>
      </div>

      <!-- Inputs for manually entering x, y coordinates -->
      <div class="input-group">
        <label for="xCoord">X:</label>
        <input type="number" id="xCoord" min="0" max="600" />
        <label for="yCoord">Y:</label>
        <input type="number" id="yCoord" min="0" max="400" />
        <button onclick="addManualSegment()">Add Manual Segment</button>
      </div>

      <!-- Button to clear the canvas -->
      <button id="clearCanvasButton" onclick="clearCanvas()">
        Clear Canvas
      </button>
    </div>
    <div id="canvas-container">
      <canvas id="webglCanvas"></canvas>
    </div>
  </body>
</html>
